<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div id="bg2">
      <header class="container" >
        <img src="photos/head.PNG" class="rounded-circle mx-auto d-block" id="photo" style="width: 200px; height: 200px;">
        <h4 class="text-center mt-3 text-white"><b>甘蔗人</b></h4>
        <h6 class="text-center mt-3 text-white">－時光·底片－</h6>

    </div>
    <div class="container mt-5">
      <div class="card-columns">
          <div class="card text-center">
            <img class="card-img-top" src="photos/1.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">光曬魚乾</h5>
            </div>
          </div>
          <div class="card text-center">
            <img class="card-img-top" src="photos/2.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">母與子</h5>
            </div>
          </div>
          <div class="card text-center">
            <img class="card-img-top" src="photos/3.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">人之島拼板舟</h5>
            </div>
          </div>
          <div class="card text-center">
            <img class="card-img-top" src="photos/4.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">非核家園</h5>
            </div>
          </div>
          <div class="card text-center">
            <img class="card-img-top" src="photos/5.PNG" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">餘暉共度</h5>
            </div>
          </div>
          <div class="card text-center">
            <img class="card-img-top" src="photos/6.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-white">沁心冷泉</h5>
            </div>
          </div>
      </div>   
    </div>
